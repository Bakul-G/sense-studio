version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: fraud-detection-db
    environment:
      POSTGRES_DB: fraud_detection_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../database/schemas:/docker-entrypoint-initdb.d/schemas
      - ../../database/seeds:/docker-entrypoint-initdb.d/seeds
    networks:
      - fraud-detection-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: fraud-detection-redis
    ports:
      - "6379:6379"
    networks:
      - fraud-detection-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Rule Service
  rule-service:
    build:
      context: ../../backend/rule-service
      dockerfile: Dockerfile
    container_name: rule-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/fraud_detection_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      JWT_SECRET: your-256-bit-secret-key-change-this-in-production
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fraud-detection-network
    restart: unless-stopped

  # Data Dictionary Service
  data-dictionary-service:
    build:
      context: ../../backend/data-dictionary-service
      dockerfile: Dockerfile
    container_name: data-dictionary-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/fraud_detection_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fraud-detection-network
    restart: unless-stopped

  # Feature Service
  feature-service:
    build:
      context: ../../backend/feature-service
      dockerfile: Dockerfile
    container_name: feature-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/fraud_detection_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    ports:
      - "8083:8083"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fraud-detection-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    container_name: fraud-detection-frontend
    ports:
      - "3000:80"
    depends_on:
      - rule-service
    networks:
      - fraud-detection-network
    restart: unless-stopped

  # Nginx API Gateway
  nginx:
    image: nginx:alpine
    container_name: fraud-detection-gateway
    ports:
      - "8080:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - rule-service
      - data-dictionary-service
      - feature-service
      - frontend
    networks:
      - fraud-detection-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  fraud-detection-network:
    driver: bridge
